<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../Resources/icons-and-logo/E-logo-correct.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style/styles.css" />
    <title>Cart</title>
    <style>
      .footer-wrapper{
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: auto;
        align-items: center;
        justify-content: center;
      }
      .container{
        padding:  0;
      }
    </style>
  </head>
  <body>
    <!-- Header section starts -->
    <header>
      <nav class="header_container">
        <div class="logo_container">
          <a href="../index.html">
            <img
              src="../Resources/icons-and-logo/EzyCart-originall-logo.jpg"
              alt="amazon logo"
            />
          </a>
        </div>
        <div class="search">
        <select name="" id="">
          <option value="">All</option>
          <option value="">Electronics</option>
          <option value="">Men's Cloths</option>
          <option value="">Women's Cloths</option>
          <option value="">Jewelry</option>
          <option value="">Cars</option>
          <option value="">Kitchen Products</option>
          <option value="">Beauty Products</option>
          <option value="">Toy Items</option>
        </select>
        <input type="text" placeholder="search product" />
        <img src="../Resources/icons-and-logo/searchIcon.png" alt="">
      </div>

        <div class="order_container">
          <div class="delivery">
            <span>
              <img
                class="location"
                src="../Resources/icons-and-logo/locationIcon.png"
                alt="loc"
              />
            </span>
            <div>
              <p>Deliver to</p>
              <span>Ethiopia</span>
            </div>
          </div>
          <a href="./signIn.html">
            <div>
              <h4>Sign In</h4>
            </div>
          </a>
          <a href="./signUp.html">
            <div>
              <h4>Sign Up</h4>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <!-- Header section ends -->

    <article class="cart_article">
      <div class="purchased_product_title">
        <h1>Purchased Products</h1>
      </div>
      <br />
  
      <div class="products_container listCard">
        <!-- cart items(purchased products list) -->
      </div>
  
      <div class="checkout">
        <div class="total">0</div>
      </div>
  
      <div class="clear_cart_button">
        <button id="clearCart">Clear Cart</button>
      </div>
    </article>

    <div class="form">
      <form action="#" method="#">
        <div class="cart_form_div">
          <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label><br />
            <input type="text" /><br />
            <label for="lname">Last Name:</label><br />
            <input type="text" /><br />
            <label for="pnumber">Phone Number:</label><br />
            <input type="tel" /><br />
            <label for="pnumber">Email:</label><br />
            <input type="email" /><br />
            <label for="pnumber">City:</label><br />
            <input type="text" />
            <br>
            <label for="pmethod">Payment Method:</label> 
            <span>TeleBirr</span>
            <input name="pm" type="radio" />
            <span>M-PESA</span>
            <input name="pm" type="radio" />
            <span>Bank</span>
            <input name="pm" type="radio" />
            
            <br />
            <br>

            <div class="reset_submit">
              <button class="submit" type="submit">Submit</button>

              <button class="reset" type="reset">Reset</button>
            </div>
          </fieldset>
        </div>
      </form>
    </div>

    <!-- footer section starts -->
    <footer class="footer-wrapper">
      <div class="container">
            <h1>Company</h1>
            <br>
            <ul>
              <li><a href="../pages/aboutUs.html">About Us</a></li>
              <li><a href="../pages/privacyPolicy.html">Privacy Policy</a></li>
              <li><a href="../pages/termsOfUse.html">Terms of Use</a></li>
            </ul>
        </div>

        <div class="copyright-wrapper">
            Copyright &copy; 2024 EzyCart. All rights reserved.
            <div class="flag-wrapper">
              <img src="../Resources/icons-and-logo/ethiopianFlagIcon.png" />
            </div>
            <div class="footer-country-name">Ethiopia.</div>
        </div>
      </div>
    </footer>
    <!-- footer section ends -->
    <script src="../script/cart.js"></script>
  </body>
</html>
