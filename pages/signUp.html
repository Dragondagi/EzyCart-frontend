<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../Resources/icons-and-logo/E-logo-correct.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style/styles.css" />
    <title>sign-up</title>
    <style>
      .signup-section {
        margin-top: 65px;
      }
        .footer-wrapper{
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: auto;
        align-items: center;
        justify-content: center;
      }
      .container{
        padding:  0;
      }
    </style>
  </head>
  <body>
    <!-- Header section starts -->
    <header>
      <nav class="header_container">
        <div class="logo_container">
          <a href="../index.html">
            <img
              src="../Resources/icons-and-logo/EzyCart-originall-logo.jpg"
              alt="amazon logo"
            />
          </a>
        </div>
        <div class="search">
          <select name="" id="">
            <option value="">All</option>
            <option value="">Electronics</option>
            <option value="">Men's Cloths</option>
            <option value="">Women's Cloths</option>
            <option value="">Jewelry</option>
            <option value="">Cars</option>
            <option value="">Kitchen Products</option>
            <option value="">Beauty Products</option>
            <option value="">Toy Items</option>
          </select>
          <input type="text" placeholder="search product" />
          <img src="../Resources/icons-and-logo/searchIcon.png" alt="" />
        </div>

        <div class="order_container">
          <div class="delivery">
            <span>
              <img
                class="location"
                src="../Resources/icons-and-logo/locationIcon.png"
                alt="loc"
              />
            </span>
            <div>
              <p>Deliver to</p>
              <span>Ethiopia</span>
            </div>
          </div>

          <a href="../pages/signIn.html">
            <div>
              <h4>Sign In</h4>
            </div>
          </a>
          <a href="../pages/signUp.html">
            <div>
              <h4>Sign Up</h4>
            </div>
          </a>

          <a href="./cart.html">
            <div class="count_cart">
              <span class="count">0</span>
              <img
                class="cart"
                src="../Resources/icons-and-logo/cart-icon-svg111.svg"
                alt="cart-icon"
              />
            </div>
          </a>
        </div>
      </nav>
    </header>
    <!-- Header section ends -->
    <section class="signup-section">
      <a href="../index.html">
        <div class="singIn_logo_wrapper">
          <img
            src="../Resources/icons-and-logo/EzyCart-originall-logo.jpg"
            alt=""
          />
        </div>
      </a>
      <div class="singIn_card signUpCard">
        <h1>Sign up</h1>
        <br />
        <div class="signIn_form">
          <form action="#" method="#">
            <label for="fname">First Name:</label><br />
            <input type="text" /><br />
            <label for="lname">Last Name:</label><br />
            <input type="text" /><br />
            <label for="email">Mobile phone:</label>
            <input type="tel" />
            <label for="email">Email:</label>
            <input type="email" />
            <label for="pnumber">City:</label><br />
            <input type="text" /><br />
            <label for="DOB">Date of Birth:</label>
            <input type="date" /><br /><br />
            <button type="submit">Continue</button>
          </form>
        </div>
        <p>
          By continuing, you agree to EzyCart's
          <a href="./termsOfUse.html">Conditions of Use</a> and
          <a href="./privacyPolicy.html">Privacy Notice.</a>
        </p>
        <!-- <br><br><br><br> -->
      </div>

      <div class="break">
        <p>Have already an account?</p>
      </div>
      <div class="btn">
        <a href="./signIn.html">
          <button>Sign In</button>
        </a>
      </div>
    </section>
    <br />
    <br />

 <!-- footer section starts -->
    <footer class="footer-wrapper">
      <div class="container">
            <h1>Company</h1>
            <br>
            <ul>
              <li><a href="../pages/aboutUs.html">About Us</a></li>
              <li><a href="../pages/privacyPolicy.html">Privacy Policy</a></li>
              <li><a href="../pages/termsOfUse.html">Terms of Use</a></li>
            </ul>
        </div>

        <div class="copyright-wrapper">
            Copyright &copy; 2024 EzyCart. All rights reserved.
            <div class="flag-wrapper">
              <img src="../Resources/icons-and-logo/ethiopianFlagIcon.png" />
            </div>
            <div class="footer-country-name">Ethiopia.</div>
        </div>
      </div>
    </footer>
    <!-- footer section ends -->
  </body>
</html>
